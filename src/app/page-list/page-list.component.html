<table class="table is-striped">
  <thead>
    <tr>
      <th class="has-text-centered">Title</th>
      <th class="has-text-centered">Word Count</th>
      <th class="has-text-centered">Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td class="has-text-centered">
        <a
          target="_blank"
          [href]="'https://en.wikipedia.org?curid=' + page.pageid"
        >
          {{ page.title }}
        </a>
      </td>
      <td class="has-text-centered">{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
